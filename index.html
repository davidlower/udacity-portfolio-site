<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Raleway:100,400,700" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <title>Document</title>
</head>

<body>

   <header>
      <img class="logo" src="img/udacity.svg" alt="Udacity Logo">
      <div class="text-container">
         <h1>Jane Doette</h1>
         <p>Front-end ninja</p>
      </div>
   </header>

   <hr>

   <section class="hero">
      <img src="img/mac.jpg" alt="picture of an macbook on a chair" srcset="img/mac.jpg, img/mac@2x.jpg 2x, img/mac@3x.jpg 3x">
   </section>

   <section class="featured">
      <h2>Featured Work</h2>
      <div class="featured-grid">
         <div class="card-1">
            <img src="img/iphone-x.jpg" alt="picture of an iphone-x on a desk" srcset="img/iphone-x.jpg, img/iphone-x@2x.jpg 2x, img/iphone-x@3x.jpg 3x">
            <h3>Appify</h3>
            <p>https://githun.com/udacity/Appify/</p>
         </div>
         <div class="card-1">
            <img src="img/sunflower.jpg" alt="picture of a lady holding a sunflower" srcset="img/sunflower.jpg, img/sunflower@2x.jpg 2x, img/sunflower@3x.jpg 3x">
            <h3>Sunflower</h3>
            <p>https://githun.com/udacity/Sunflower/</p>
         </div>
         <div class="card-1">
            <img src="img/iphone-6.jpg" alt="picture of an iphone6 on a desk" srcset="img/iphone-6.jpg, img/iphone-6@2x.jpg 2x, img/iphone-6@3x.jpg 3x">
            <h3>Bokeh</h3>
            <p>https://githun.com/udacity/Bokeh/</p>
         </div>
      </div>
   </section>

</body>

</html>
